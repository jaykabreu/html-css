<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.txt" method="get" autocomplete="on">
        <p>
            <label for="inome">Aluno:</label>
            <input type="text" name="nome" id="inome" maxlength="30" placeholder="Nome Completo" autocomplete="name" required>
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0-10" step="0.1" required>
        </p>
        <p>
            <label for="idia">Data da Prova:</label>
            <input type="datetime-local" name="data" id="idata" required>
        </p>
        <p>
            <label for="itel">Telefone:</label>
            <input type="tel" name="tel" id="itel" minlength="11" maxlength="16" placeholder="(xx) xxxx-xxxx" required>
        </p>
        <p>
            <label for="iemail">Email:</label>
            <input type="email" name="email" id="iemail" placeholder="Seu melhor email" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
