<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 15px;
        }

        table {
            border-collapse: collapse;
            width: 400px;
            height: 400px;
            margin: auto;
        }

        td {
            border: 1px solid black;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
            <tr>
                <td>A</td>
                <td rowspan="3">B</td>
                <td>C</td>
                <td rowspan="2">D</td>
            </tr>
            <tr>
                <td>E</td>
                <td>G</td>
            </tr>
            <tr>
                <td>I</td>
                <td colspan="2">L</td>
            </tr>
    </table>
</body>
</html>
