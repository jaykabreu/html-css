<!DOCTYPE html>
<html lang="pt-br">

<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <hr>
    <p>Este vídeo está hospedado no meu própio servidor (notebook)</p>
    <video width="560" poster="imagens/thumb.jpg" preload="metadata" controls muted>
        <source src="midia/foguete-2.webm" type="video/webm">
        <source src="midia/foguete-1.mkv" type="video/mp4">
        <source src="midia/foguete-3.mp4" type="video/mp4">
        <source src="midia/foguete-4.ogv" type="video/ogg">

    </video>
    <p>Isso é mais simples do que imaginava.</p>
