<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font: normal 16px Arial, Verdana, sans-serif;
        }

        h1 {
            font-size: 2em;
        }

        div:hover {
            color: orangered;
        }

        div > p {
            display: none;
            background-color: orangered;
            color: white;
            width: 170px;
        }

        div:hover > p {
            display: block;
        }
        /*hover: quando passar o mouse em cima*/
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto logo abaixo:</p>
    <div>
        Passe o mouse aqui
        <p>Elon Musk queria gozar</p>
    </div>
    <p>Fim do exerc√≠cio.</p>
</body>
</html>
