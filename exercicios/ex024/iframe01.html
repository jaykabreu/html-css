<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do

    <iframe src="https://www.cursoemvideo.com" frameborder="0">
        <p>Seu navegador não é compatível</p>
    </iframe>

        para aprender a programar.
    </p>
    <p>
        O site do 

        <iframe src="https://www.google.com.br" frameborder="0">
            <a href="https://www.google.com.br">Google</a>
        </iframe>

        também é muito legal, pena que não funciona  no iframe.
    </p>
    <p>
        Outro site bem legal é o 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" scrolling="">
            <!-- !!!!!! -->
        </iframe>

        repositório do Guanabara
    </p>
</body>
</html>
